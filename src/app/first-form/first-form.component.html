
<div class="container-fluid p-5">
    <h1>Bootcamp Enrollment Form</h1>
    <form #userForm="ngForm">

        {{ userForm.value | json}}

        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="userStreet" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="userCity" ngModel>
            </div>
            <div class="form-group">
                <label>Province</label>
                <input type="text" class="form-control" name="userProvince" ngModel>
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" class="form-control" name="userPostalCode" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="userName" ngModel>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="userEmail" ngModel>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="userPhone" ngModel>
        </div>
        <div class="form-group">
            <label>Topics</label>
            <select class="custom-select" name="userTopic" ngModel>
                <option selected>I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Time Preferences</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreferences" value="morning" ngModel>
                <label class="form-check-label">Morning (9AM - 12 PM)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreferences" value="evening" ngModel>
                <label class="form-check-label">Evening (5pm - 8pm)</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="userOffer" ngModel>
            <label class="form-check-label">Send me promotional offers</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>

</div>
